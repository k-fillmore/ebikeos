[global]
timezone = -8:00
clock_type = 24h
measurement_unit = imperial
time_source = gps

[gps]
installed = True
update_hz = 1
speed_alarm = 35

[turn_signal]
installed = True
flash_hz = 1.0
use_brake_light = False

[hazard_light]
installed = True
flash_hz = 1.0
use_brake_light = False
use_turn_signal = True

[headlight]
installed = True
strobe = False
strobe_hz = 10
high_beam = True
fog_lights = False

[heated_seat]
installed = True
pwr_levels = 1

[grip_heaters]
installed = True
pwr_levels = 1

[stereo]
installed = True
connection_type = bluetooth
streaming_service = spotify

[horn]
installed = True
save_vid_on_honk = True

[dash_cam]
installed = True
storage_path = ~./dashcam/
front_cam_installed = True
rear_cam_installed = True
front_cam_device = cam01
rear_cam_device = cam02

